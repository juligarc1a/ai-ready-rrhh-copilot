version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg16  # Imagen oficial de pgvector basada en postgres 16
    container_name: pgvector-db
    environment:
      POSTGRES_USER: postgres     # Usuario por defecto
      POSTGRES_PASSWORD: postgres # Contraseña por defecto (cambia esto en producción)
      POSTGRES_DB: ragdb          # Nombre de la base de datos inicial
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
    driver: local